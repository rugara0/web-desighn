<body bgcolor="green">
<h2> <center>FORMS</center></h2>
	<form>
	<u>textboxes</u><br>
	first name:<input type="text" name="first name">
	second name:<input type="text" name="second name">
	last name name:<input type="text" name="last  name"><br><br>
	enter password:<input type="password" name="pass"><br><br>

	<input type="radio" name="gender" value="female" checked>female<br>
	<input type="radio" name="gender" value="other" checked>other<br><br>
	
	<u>check box</u><br>
	<input type="checkbox" name="city" value="nairobi">nairobi<br>
	<input type="checkbox" name="city" value="mombasa">mombasa<br>
	<input type="checkbox" name="city" value="kisumu">kisumu<br><br>

	<input type="reset"  value="cancel"><br>
	</form>
